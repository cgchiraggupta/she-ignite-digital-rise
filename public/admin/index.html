<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHELeads Blog Admin</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    #nc-root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="nc-root"></div>
  <script src="https://unpkg.com/netlify-cms@^3.0.0/dist/netlify-cms.js"></script>
  <script>
    // Initialize Netlify CMS
    CMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        local_backend: true, // Enable local backend for development
        media_folder: 'public/images/blog',
        public_folder: '/images/blog',
        collections: [
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'src/data/blog',
            create: true,
            slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
            fields: [
              {
                label: 'Title',
                name: 'title',
                widget: 'string',
                required: true
              },
              {
                label: 'Excerpt',
                name: 'excerpt',
                widget: 'text',
                required: true
              },
              {
                label: 'Category',
                name: 'category',
                widget: 'select',
                options: [
                  'Digital Marketing',
                  'AI & Technology', 
                  'Business Growth',
                  'Success Stories'
                ],
                required: true
              },
              {
                label: 'Author',
                name: 'author',
                widget: 'string',
                required: true
              },
              {
                label: 'Read Time',
                name: 'readTime',
                widget: 'string',
                hint: 'e.g., "5 min read"',
                required: true
              },
              {
                label: 'Featured',
                name: 'featured',
                widget: 'boolean',
                default: false
              },
              {
                label: 'Publish Date',
                name: 'date',
                widget: 'datetime',
                format: 'YYYY-MM-DD',
                date_format: 'YYYY-MM-DD',
                time_format: false,
                required: true
              },
              {
                label: 'Featured Image',
                name: 'image',
                widget: 'image',
                required: false
              },
              {
                label: 'Content',
                name: 'body',
                widget: 'markdown',
                required: true
              },
              {
                label: 'Tags',
                name: 'tags',
                widget: 'list',
                required: false
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
